<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Bi-Weekly Journal</title>
  <link rel="stylesheet" href="{{ "/css/apple.css" | relative_url }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ page.title }}</h1>
      <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
      <nav>
        <a href="{{ "/" | relative_url }}">Home</a> |
        <a href="{{ "/biweekly/" | relative_url }}">Bi-Weekly Journals</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} jm-the-trader</p>
    </footer>
  </div>
</body>
</html>
